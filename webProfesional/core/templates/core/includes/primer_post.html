
{% load blog_tags %}
<div class="col-lg-4">
      <div class="post-entry-1 lg">
        {% trending  0 1  as posts %}
        {% for post in posts %}
        <a href="single-post.html">
          {%  if post.portada %}

            <img src="{{post.portada.url}}" alt="" class="img-fluid"></a>
          {% else %}
              {% load static %}
            <img src="{% static 'core/assets/img/post-landscape-1.jpg' %}" alt="" class="img-fluid"></a>
          {% endif %}
        <div class="post-meta"><span class="date">{{post.category.name}}</span> <span class="mx-1">&bullet;</span> <span>{{post.created}}</span></div>
        <h2><a href="{{post.get_absolute_url}}">{{post.title}}</a></h2>
        <p class="mb-4 d-block">{{post.body|safe}}</p>

        <div class="d-flex align-items-center author">
          <div class="name">
            <h3 class="m-0 p-0">{{post.author}}</h3>
          </div>
        </div>
        {% endfor %}
      </div>

  </div>
