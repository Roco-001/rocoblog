{% load static %}

 <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="{% url 'core:home' %}" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1>RocoBlog</h1>
      </a>

      <nav id="navbar" class="navbar">

        <ul>

          <li><a href="{% url 'core:home' %}">Home</a></li>
          <li><a href="{% url 'blog:post_list' %}">Blog</a></li>
          <li class="dropdown"><a href="#"> <span>Categories</span> <i class="bi bi-chevron-down dropdown-indicator"></a></i>
            <ul>
              {% for category in categories %}

              <li><a href="{{ category.get_absolute_url }}">{{category.name|capfirst}}</a></li>

             {% endfor %}
            </ul>
          </li>

          <li><a href="{% url 'about:about' %}">About</a></li>
          <li><a href="{% url 'contact:contact' %}">Contact</a></li>

        </ul>


      </nav><!-- .navbar -->

       <div class="position-relative">
        <a href="https://www.facebook.com/profile.php?id=100085920625840" class="mx-2"><span class="bi-facebook"></span></a>
        <a href="https://twitter.com/rocoblog01" class="mx-2"><span class="bi-twitter"></span></a>
        <a href="https://www.instagram.com/rocoblog01/" class="mx-2"><span class="bi-instagram"></span></a>
           <a href="https://t.me/rocoblog" class="mx-2"><span class="bi-telegram"></span></a>

        <a href="#" class="mx-2 js-search-open"><span class="bi-search"></span></a>
        <i class="bi bi-list mobile-nav-toggle"></i>

        <!-- ======= Search Form ======= -->
        <div class="search-form-wrap js-search-form-wrap">
          <form  role="search"  class="search-form" method="get">{% csrf_token %}
            <span class="icon bi-search"></span>
            <input type="text" placeholder="Search" class="form-control" name="search">
            <button class="btn js-search-close"><span class="bi-x"></span></button>
          </form>
        </div><!-- End Search Form -->

      </div>

    </div>

  </header><!-- End Header -->
